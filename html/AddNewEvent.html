<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" href="../css/content.css">
		<title>Party Planner - Create/Update Event</title>
</head>
<body>
	<script src="../js/main.js"></script>

<div class="container">

<div id="header">
			<p id="party">Party Planner</p>
			<p id="hint">ALL YOUR PARTY PLANNING NEEDS IN ONE PLACE</p>
</div>

<div id="logstatus">
			<p id="text2">
				<img src="../assets/images/userdp.svg" height="30%" width="30%" alt="userdp"><br/>
				Welcome: NAME<br/>
				<a href="Login.html" id="logout" onclick="logout()">Log Out</a>
			</p>
</div>

<div id="addevent">
	<form id="addnewevent">
		<fieldset id="eventtype">
			<label id="addlabel">SELECT EVENT TYPE</label>
			<div id="type">
			<input type="radio" name="eventtype" id="bday" class="radio-hidden" required/>
			<label for="bday">
			  <img src="../assets/images/bday.svg" id="bday" alt="Birthday" height="40%" width="40%" />
			</label>
			<input type="radio" name="eventtype" id="wed" class="radio-hidden" required/>
			<label for="wed">
			  <img src="../assets/images/wedding.svg" id="wed" alt="Wedding" height="40%" width="40%" required/>
			</div>
			</label>
		</fieldset>

		<fieldset>
			<label id="addlabel">SELECT VENUE</label>
			<button type="button" onclick="Change()">VIEW VENUE</button>

			<select id="venue">
  			<option value="o1">Sample1</option>
  			<option value="o2">Sample2</option>
  			<option value="o3">Sample3</option>
  			<option value="o4">Sample4</option>
			</select>
			<div id="venueinfo">
				<img src="../assets/images/placeholder.png" id="venuepic"><p id="venuedesc">  </p>
			</div>
		</fieldset>

		<fieldset>
			<label id="addlabel">EVENT DATE</label>
			<input type="date" id="eventdate" name="eventdate" placeholder="Date of Event:" required>
		</fieldset>

		<fieldset>
			<label id="addlabel">Addons</label>

			<fieldset>
				<label id="addlabel">Food</label>
			<input type="radio" name="food" id="foodnone" class="radio-hidden" required/>
			<label for="foodnone">
				<img src="../assets/images/none.svg" alt="None" height="20%" width="20%" />
			</label>
			<input type="radio" name="food" id="veg" class="radio-hidden" required/>
			<label for="veg">
				<img src="../assets/images/veg.svg" alt="Veg" height="20%" width="20%" />
			</label>
			<input type="radio" name="food" id="nonveg" class="radio-hidden" required/>
			<label for="nonveg">
				<img src="../assets/images/nonveg.svg" alt="Non Veg" height="20%" width="20%" />
			</label>
			<input type="radio" name="food" id="omni" class="radio-hidden" required/>
			<label for="omni">
				<img src="../assets/images/omni.svg" alt="Veg + Non Veg" height="20%" width="20%" />
			</fieldset>

			<fieldset>
				<label id="addlabel">Decoration</label>
			<input type="radio" name="decoration" id="decnone" class="radio-hidden" required/>
			<label for="decnone">
				<img src="../assets/images/none.svg" alt="None" height="20%" width="20%" />
			</label>
			<input type="radio" name="decoration" id="std" class="radio-hidden" required/>
			<label for="std">
				<img src="../assets/images/standarddec.svg" alt="Standard" height="20%" width="20%" />
			</label>
			<input type="radio" name="decoration" id="deluxe" class="radio-hidden" required/>
			<label for="deluxe">
				<img src="../assets/images/deluxedec.svg" alt="Deluxe" height="20%" width="20%" />
			</label>
			</fieldset>

			<fieldset>
				<label id="addlabel">Music</label>
			<input type="radio" name="music" id="musnone" class="radio-hidden" required/>
			<label for="musnone">
				<img src="../assets/images/none.svg" alt="None" height="20%" width="20%" />
			</label>
			<input type="radio" name="music" id="dj" class="radio-hidden" required/>
			<label for="dj">
				<img src="../assets/images/DJ.svg" alt="DJ" height="20%" width="20%" />
			</label>
			<input type="radio" name="music" id="muslight" class="radio-hidden" required/>
			<label for="muslight">
				<img src="../assets/images/lightmusic.svg" alt="Light Music" height="20%" width="20%" />
			</label>
			</fieldset>

			<fieldset>
				<label id="addlabel">Cake</label>
			<input type="radio" name="food" id="cakenone" class="radio-hidden" required/>
			<label for="cakenone">
				<img src="../assets/images/none.svg" alt="None" height="20%" width="20%" />
			</label>
			<input type="radio" name="food" id="pineapple" class="radio-hidden" required/>
			<label for="pineapple">
				<img src="../assets/images/pineapple.svg" alt="Pineapple" height="20%" width="20%" />
			</label>
			<input type="radio" name="food" id="truffle" class="radio-hidden" required/>
			<label for="truffle">
				<img src="../assets/images/truffle.svg" alt="Truffle" height="20%" width="20%" />
			</label>
			<input type="radio" name="food" id="strawberry" class="radio-hidden" required/>
			<label for="strawberry">
				<img src="../assets/images/strawberry.svg" alt="Strawberry" height="20%" width="20%" />
			</fieldset>

		</fieldset>
		<fieldset>
			<input type="submit" id="btnbook" value="BOOK NOW!">
		</fieldset>

	</form>
</div>

<aside id="sidebar">

</aside>

<div id="footer">
	<div id="footertext">
	<p id="partyfooter">Party Planner</p>
	<p id="footerinfo">-A Project By Ayush Singh and Vishesh Maheshwari</p>
</div>
<div id="footerlinks">
	<a href="https://www.facebook.com/ayush013"><img src="../assets/images/fb.svg" alt="Find Us on Facebook" id="footerimglink"></a>
	<a href="https://www.instagram.com/alphaayush"><img src="../assets/images/insta.svg" alt="Find us on Instagram" id="footerimglink"></a>
	<p id="footeradmin"><a href="#">Contact Us</a></p>
</div>
<img src="../assets/images/SILogo.svg" alt="SILogo" id="SI">
</div>


</div>

</body>
</html>
