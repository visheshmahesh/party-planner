<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" href="../css/content.css">
		<title>Party Planner - Create/Update Event</title>
</head>
<body>
	<script src="../js/main.js"></script>

<div class="container">

<div id="header">
			<p id="party">Party Planner</p>

</div>

<div id="logstatus">
			<p id="text2">
				<img src="../assets/images/userdp.svg" height="30%" width="30%" alt="userdp"><br/>
				Welcome: NAME<br/>
				<a href="Login.html" onclick="logout()">Log Out</a>
			</p>

</div>

<div id="createevent">

	<img src="../assets/images/updateevent.svg" id="addimg" alt="Update Event" height="90%" width="90%">
</div>

<div id="footer">
	<p id="partyfooter">Party Planner</p>
	<p id="footerinfo">-A Project By Ayush Singh and Vishesh Maheshwari</p>
	<img src="../assets/images/SILogo.svg" alt="SILogo" height="60vh" width="60vw" style="float:right;">

</div>

</html>
