<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" href="../css/content.css">
		<title>Party Planner - Login/Signup</title>
</head>
<body>
	<script src="../js/main.js"></script>
<div class="container">

<div id="header">
			<p id="party">Party Planner</p>
			<p id="hint">ALL YOUR PARTY PLANNING NEEDS IN ONE PLACE</p>
</div>

<div id="logstatus">
			<p id="text">Not Logged In</p>
</div>

<div id="login">
	<form id="logform">
		<p id="intro">Login to Get Started</p><br/>
	  <input type="email" ID="tbxEnterEmail" name="email" placeholder="Enter your Email" required>
	  <input type="password" ID="tbxEnterPassword"name="password" placeholder="Enter you Password" required>
		<input type="submit" value="LOGIN" >
	</form>
</div>
<div id="divider" style="background-color: #95a5a6; height: 100vh; width: 0.1vw; float:left;"></div>

<div id="signup">
		<form id="signform">
			<p id="intro">Signup if you haven't already</p><br/>
			<input type="text" name="name" placeholder="Enter your Name" required>
			<input type="email" name="email" placeholder="Enter your Email" required>
			<input type="date" name="dob" placeholder="Date of Birth" required>
			<input type="password" name="password" placeholder="Enter you Password" required>
			<input type="password" name="confpassword" placeholder="Confirm Password" required>
           
			<input type="submit" value="SIGNUP">
		</form>
</div>

<div id="footer">
	<div id="footertext">
	<p id="partyfooter">Party Planner</p>
	<p id="footerinfo">-A Project By Ayush Singh, Vishesh Maheshwari and Akshay Sachan</p>
</div>
<div id="footerlinks">
	<a href="https://www.facebook.com/ayush013"><img src="../assets/images/fb.svg" alt="Find Us on Facebook" id="footerimglink"></a>
	<a href="https://www.instagram.com/alphaayush"><img src="../assets/images/insta.svg" alt="Find us on Instagram" id="footerimglink"></a>
	<p id="footeradmin"><a href="#">Contact Us</a></p>
</div>
<img src="../assets/images/SILogo.svg" alt="SILogo" id="SI">
</div>


</div>

</body>
</html>
